name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install
        run: npm ci

      - name: Build
        env:
          # Set this in GitHub: Settings → Secrets and variables → Actions → Variables
          # Example: https://cbc-weather-awc-proxy.<your-subdomain>.workers.dev
          VITE_AWC_BASE_URL: ${{ vars.VITE_AWC_BASE_URL || secrets.VITE_AWC_BASE_URL }}
        run: npm run build

      - name: Sanity check build output
        run: |
          test -f dist/index.html
          if grep -q '/src/main\.jsx' dist/index.html; then
            echo "dist/index.html still references /src/main.jsx (dev entrypoint)." >&2
            exit 1
          fi

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
